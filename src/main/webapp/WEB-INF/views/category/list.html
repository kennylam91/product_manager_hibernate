<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{category/create}">Create new category</a></h3>
<form>
    <table border="1">
        <tr>
            <td>Name</td>
            <td>Edit</td>
            <td>Delete</td>
            <td>View Products</td>
        </tr>
        <tr th:each="cat:${categories}">
            <td th:text="${cat.name}"></td>
            <td><a th:href="@{/category/edit(id=${cat.id})}">Edit</a></td>
            <td><a th:href="@{/category/delete(id=${cat.id})}">Delete</a></td>
            <td><a th:href="@{/category/view(id=${cat.id})}">View Products</a></td>

        </tr>
    </table>
</form>
</body>
</html>
