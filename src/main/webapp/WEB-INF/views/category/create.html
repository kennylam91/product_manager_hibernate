<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>

</head>
<body>
<h3>
    <a th:href="@{/category/list}">List Categories</a>
</h3>
    <form th:object="${category}"th:action="@{/category/save}" method="post">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <td><input type="submit" value="Save"></td>
        </table>
    </form>
</body>
</html>
