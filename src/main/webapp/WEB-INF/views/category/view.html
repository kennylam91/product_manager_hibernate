<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>
</head>
<body>

<form th:object="${category}">
    <div>
        <label>Name</label>
        <input type="text" th:value="${category.name}">
    </div>
    <div>
        <label>Products</label>
        <table>
            <tr>
                <td>ID</td>
                <td>Name</td>
            </tr>
            <tr th:each="pro:${products}">
                <td th:text="${pro.id}"></td>
                <td th:text="${pro.name}"></td>
            </tr>
        </table>
    </div>

</form>
</body>
</html>
