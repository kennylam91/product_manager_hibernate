<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<h3>Product List</h3>
<table border="2">
    <thead>
        <td>Name</td>
        <td>Price</td>
    </thead>
    <tr th:each="product:${productList}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>

    </tr>
</table>

</body>
</html>
